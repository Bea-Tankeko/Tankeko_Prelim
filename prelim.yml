---
- name: Install python3, pip3, Java-open-jdk, MariaDB
  hosts: all
  become: yes
  tasks:

  - name: Install python3
    ansible.builtin.apt:
      name: python3
      state: present
      update_cache: yes

  - name: Install MariaDB
    ansible.builtin.apt:
      name: mariadb-server
      state: present
      update_cache: yes

  - name: Start MariaDB
    service: mariadb-server
    permanent: true
    immediate: true
    state: enabled

  - name: Install pip3
    ansible.builtin.apt:
      name: python3-pip
      state: present
      update_cache: yes

  - name: Install Java open-jdk
    ansible.builtin.apt:
      name: default-jdk
      state: present
      update_cache: yes
    
  


